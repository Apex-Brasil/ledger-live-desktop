<!doctype html>

  <html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      h1 {color:red;}
      p {color:blue;}
    </style>
    
  
    <title>Test login widget</title>
  </head>
  
  <body style="background-color:powderblue;">
    
    <h1>YOOOOOO TESTINGGGG</h1>
    <button onclick="successfulLogin()">
      Click me to login!
    </button>
    <p id="login-message"></p>
    <button onclick="unsuccessfulLogin()">
      Click me to fail a login!
    </button>
    <p id="not-logged-in-message"></p>

    <script>
      function successfulLogin() {
        document.getElementById("login-message").innerHTML = "Logged in";
        window.ledger.setToken("blahhhh");
        window.ledger.closeWidget();
      }

      function unsuccessfulLogin() {
        document.getElementById("not-logged-in-message").innerHTML = "Not logged in";
        window.ledger.closeWidget();
      }
    </script>
  </body>
  </html>
